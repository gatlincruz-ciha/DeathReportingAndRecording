{% extends 'base.html' %}

{% block title %}
Change Password
{% endblock %}

{%block content %}
    <h1>Change Password</h1>
    <form action="{% url 'users:reset_password' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
